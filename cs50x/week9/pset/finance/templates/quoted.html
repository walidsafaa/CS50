{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
<h2 class="text-center">Quoted</h2>
<main class="container py-5 text-center">
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Symbol</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{name}}</td>
                <td>{{price}}</td>
                <td>{{symbol}}</td>
            </tr>
        </tbody>
    </table>
</main>
{% endblock %}
